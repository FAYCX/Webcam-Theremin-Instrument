<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ml5.js Handpose p5 Webcam Theremin</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/addons/p5.sound.min.js"></script>
    <script src="https://unpkg.com/ml5@0.20.0-alpha.3/dist/ml5.js"></script>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      #title {
        margin-bottom: 20px;
        font-size: 25px;
        color: #333;
        text-align: center;
        font-family: 'Helvetica', sans-serif;
        font-weight: bold;
      }
      #H2 {
        margin-bottom: 20px;
        font-size: 18px;
        color: #333;
        text-align: center;
        font-family: 'Helvetica', sans-serif;
      }
      #reminder {
        margin-bottom: 20px;
        font-size: 14px;
        color: #666;
        text-align: center;
        font-family: 'Helvetica', sans-serif;
      }
      #sketch-container {
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div id="title">Webcam Hand Theremin Instrument</div>
    <div id="H2">by Fay Cai (<a href="https://www.faycai.com" target="_blank">www.faycai.com</a>)</div>
    <div id="reminder">Note: Please raise one of your hands to play the instrument</div>
    <div id="sketch-container"></div>
    <script>
      alert("Script is running"); // Initial debug step

      let video;

      function setup() {
        alert("Setup is running"); // Debug step 2
        let canvas = createCanvas(640, 480);
        canvas.parent('sketch-container');
        video = createCapture(VIDEO);
        video.size(width, height);
        video.hide();
      }

      function draw() {
        background(220);
        image(video, 0, 0, width, height);
      }
    </script>
  </body>
</html>
